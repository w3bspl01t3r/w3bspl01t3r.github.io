<body>

    <section class="content section-wrapper">

  <script>
    // Blog posts data from w3bspl01t3r directory

    const allBlogPosts = [
      { title: "Bean Validation To RCE", file: "BeanValidationToRce.html", description: "Exploting  Bean Validation vulnerabilities to Remote Code Execution" },
      { title: "YSoserial Deep Dive", file: "ysoserial.html", description: "CommonsCollections gadget chains — not just what works, but why it works " },
      { title: "GPG Bypass", file: "GPGBypass.html", description: "Unique Way to Bypass GPG Verification To achieve RCE(Conditios applied)" },

    ];

    ];

    // Function to populate blog posts
    function populateBlogPosts() {
      const container = document.getElementById('blog-posts-container');
      
      blogPosts.forEach(post => {
        const article = document.createElement('article');
        article.innerHTML = `
          <h3><a href="${post.file}" style="color: #fff; text-decoration: none;">${post.title}</a></h3>
          <p>${post.description}</p>
          <span class="date">SECURITY RESEARCH — TECHNICAL DEEP DIVE</span>
        `;
        container.appendChild(article);
      });
    }

    // Function to populate research posts
    function populateResearchPosts() {
      const container = document.getElementById('research-container');
      
      researchPosts.forEach(post => {
        const article = document.createElement('article');
        article.innerHTML = `
          <h3><a href="${post.file}" style="color: #fff; text-decoration: none;">${post.title}</a></h3>
          <p>${post.description}</p>
          <span class="date">VULNERABILITY RESEARCH — CVE DISCOVERY</span>
        `;
        container.appendChild(article);
      });
    }


    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      populateBlogPosts();
      populateResearchPosts();
    });
  </script>
</body>
</html>
